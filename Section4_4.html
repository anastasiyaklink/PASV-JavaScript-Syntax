<script type="text/javascript">

// Задания на использование оператора взятия остатка %:

// 1. Задайте переменную number и присвойте ей значение трехзначного числа, например, 123.
let number = 343;
// 2. Задайте переменную a и присвойте ей значение равное последней цифре числа number.
//    (значение number может измениться, но в переменной a все равно должна быть 
//    последняя цифра числа!). Выведите полученную цифру в консоль.
let a = number % 10;
console.log(a);
// 3. Получите в переменной b вторую (т.е. среднюю) цифру числа number и выведите в консоль.
let b = ((number - a) / 10) % 10;
console.log(b);
// 4. Получите в переменной c первую (старшую) цифру числа number и выведите в консоль.
//let c = (((number - a) / 10) - b) / 10;
let c = (number - (number % 100))/100;
console.log(c);
// 5. Найдите сумму цифр числа и выведите в консоль.
console.log(a+b+c);
// 6. Запишите в переменную reverse число, полученное из цифр числа number и 
//    записанных в обратном порядке. Например, если  number = 123, то reverse = 321.
//    (помним, что решение должно работать для любого значения number!)
let reverse = (a*100)+(b*10)+c;
console.log(reverse);
// 7. Выведите в консоль true, если трехзначное число number читается одинаково слева направо 
//    и справа налево (например, если number = 414, вывести true). 
//    В противном случае вывести false.
console.log(number === reverse);
// 8. Задайте переменную cm = 34569834 (расстояние в сантиметрах).
//    Запишите команду для нахождения количества полных метров и километров в этом расстоянии.
let cm = 34569834;
let m = cm / 100;
let km = m / 1000;
console.log(`In ${cm} cm ${m} m and ${km} km`);
// ============================================================================================
//Задания на возведение в степень (**):
// 9. Задайте переменные и запишите последовательность команд для нахождения гипотенузы 
//    прямоугольного треугольника, если известны его катеты a, b.

let b1 = 4;

//     Найдите площадь его поверхности и выведите результат в консоль.

</script>
