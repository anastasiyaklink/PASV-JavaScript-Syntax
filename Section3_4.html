<script type="text/javascript">
    /* 1. Создайте переменные со следующими значениями:
       3
       123
       'cat'
       'kit',
       true
       'false'
       null
       NaN
       undefined
*/
let a = 3;
let b = 123;
let c = 'cat';
let d = 'kit';
let e = true;
let f = 'false';
let g = null;
let h = NaN;
let i = undefined;

// 2. Придумайте примеры сравнения этих переменных
//    при помощи операторов: >, <, >=, <=, ===, !==.
//    Для каждого оператора по два примера, один должен давать true, другой - false.
//    Например: 
//    let a = 3; 
//    let b = 'cat';
//    console.log(a !== b); //true
console.log(a > b); //false 
console.log(b > a); //true 
console.log(c < d); //true 
console.log(d < c); //false
console.log(e >= f); //false 
console.log(d >= f); //false
console.log(f <= c); //false
console.log(g <= a); //true
console.log(a===b%4); //true
console.log(h===i); //false
console.log(g!==h); //true
console.log(a!==b%4); //false

</script>
