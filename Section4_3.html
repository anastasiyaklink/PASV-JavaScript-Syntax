<script type="text/javascript">

// 1. Объявите переменные a, b, c, d и присвойте им значения 12, 51, 'two', '2' соответственно.
let a = 12;
let b = 51;
let c = 'two';
let d = '2';
// 2. С помощью операторов +, * , ===, и заданных выше переменных выведите в консоль
//    число, строку, boolean, NaN (используйте любые комбинации переменных выше и знаков + и *).
console.log(a*b); // число
console.log(d+c); //строка
console.log(c*b);// NaN
console.log(a===d); // boolean
// 3. Преобразуйте переменную d в число (переприсвойте), выведите в консоль.
d=+d;
console.log(d);
// 4. С помощью инкремента и декремента увеличьте a на единицу, уменьшите b на единицу, выведите в консоль.
a++;
b--;
console.log(a,b);
// 5. Возведите d в шестую степень, выведите в консоль.
d = d ** 6;
console.log(d);
// 6. Извлеките корень квадратный из d, выведите в консоль.
d = d ** 0.5;
console.log(d);
// 7. Задайте новую переменную f. Присвойте переменной f значение квадратного корня 
//    из суммы кубов переменных a и b, минус удвоенное произведение переменных a и b.
let f = ((a ** 3) + (b ** 3)) ** 0.5 - (a * b * 2);
console.log(f);
// 8. Задайте переменную dozen.
let dozen;
//    Задайте переменную z и присвойте в нее число 12.
//    С помощью какого оператора можно одновременно присвоить переменной dozen число 12 и увеличить z на единицу?
let z = 12;
dozen = z++; 
console.log(dozen, z);
// 9. Задайте переменную amount и запишите в нее произвольное целое число.
//    Запишите последователность команд для решения задачи.
//    В пачке сигарет (20 штук) содержится примерно 19 миллиграммов никотина, 
//    Сколько никотина попадет в легкие курильщика за год, если он выкуривает amount сигарет в день?
let amount = 2;
let packOfCigarettes = 20;
let nicotineInPack = 19;
let nicotineInOne = nicotineInPack / packOfCigarettes;
let dayInYear = 365;
let nicotinePerYear = amount * nicotineInOne * dayInYear;
console.log(nicotinePerYear);



</script>
