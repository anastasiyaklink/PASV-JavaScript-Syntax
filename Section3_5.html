<script type="text/javascript">
//Задайте две переменных со значениями  null и undefined.
let a = undefined;
let b = null;

//Выведите в консоль значения этих переменных и их типы.
console.log(a + ": тип переменной - " + typeof a);
console.log(b + ": тип переменной - " + typeof b);

//Запишите как можно больше вариантов сравнения этих переменных друг с другом, 
//с нулем, с пустой строкой, используя операторы сравнения >, <, >=, <=, ===, !==.
//В одну группу запишите команды, где результат сравнения true, 
console.log(b !== a);
console.log(b >= 0);
console.log(b == a);
console.log(a !== 0);
//в другую группу  - команды с результатом сравнения false.
console.log(a > b);
console.log(a < b);
console.log(a <= 0);
console.log(a < 0);
console.log(b > 0);
console.log(a === b);
console.log(b == 0);
console.log(a == 0);  
</script>
