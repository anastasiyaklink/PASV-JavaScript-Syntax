<script type="text/javascript">
//1. Задайте переменную с именем a и присвойте ей значение 100
//   Выведите значение переменной а в консоль
let a = 100;
console.log(a);
//2. Увеличьте значение переменной a на 1 с помощью бинарного "+"
//   Выведите значение переменной а в консоль
a = a + 1;
console.log(a);
//3. Увеличьте значение переменной a с помощью инкремента (постфиксная форма)
//   Выведите значение переменной а в консоль
a++;
console.log(a);
//4. Увеличьте значение переменной a с помощью инкремента (префиксная форма)
//   Выведите значение переменной а в консоль.
++a;
console.log(a);
//5. Увеличьте значение переменной a на 10 с помощью сокращенной записи +=
//   Выведите значение переменной а в консоль
a += 10;
console.log(a);
//6. Задайте переменную с именем b и присвойте ей значение 10
//   Выведите значение переменной b в консоль
let b = 10;
console.log(b);
//7. Уменьшите значение переменной b на 1 с помощью бинарного "-"
//   Выведите значение переменной b в консоль
b = b-1;
console.log(b);
//8. Уменьшите значение переменной b с помощью декремента (постфиксная форма)
//   Выведите значение переменной b в консоль
b--;
console.log(b);
//9. Уменьшите значение переменной b с помощью декремента (префиксная форма)
//   Выведите значение переменной b в консоль
--b;
console.log(b);
//10.Уменьшите значение переменной b на 2 с помощью сокращенной записи -=
//   Выведите значение переменной b в консоль.
b -= 2;
console.log(b);
//11.Запишите последовательность команд для нахождения корней квадратного уравнения 
//   2x^2 + 9x + 4 = 0 (Запись x^2 означает х в квадрате)

let a1 = 2;
let b1 = 9;
let c1 = 4;
let d = b1 ** 2 - 4 * a1 * c1;
console.log(d);
let x1 = (- b1 + d ** 0.5) / 2 * a1;
console.log('x1=' + x1);
let x2 = (- b1 - d ** 0.5) / 2 * a1;
console.log('x2='+ x2);



</script>
